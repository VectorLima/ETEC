<html>
	<head>
		<title>Laço de Repetição - Instrução while</title>
	</head>

	<body>
		<p align="center"><font size="4">Laço de Repetição while<br></font>
		<hr>

		<script language="javascript">
			var I=1;
			while(I<=10){
				document.write("Exemplo de while:"+I+"<BR>");
				I+=1;
				}
		</script>
	</body>
</html)
