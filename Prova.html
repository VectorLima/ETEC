
<html>
	<head>
		<meta http-equiv="Content-Type" content="Text/html; charset=utf-8" />
		<title>Laço de Repetição - Instrução for</title>
	</head>

	<body>
		<p align="center"><font size="4">Laço de Repetição - Instrução for <br>
		&nbsp;</font>
		<hr>
		<p align="center">&nbsp;</p>
		<script language="javascript">
			var primeiro=prompt("Digite o primeiro numero");
			var segundo=prompt("Digite o segundo numero");
			var N=primeiro
			var I=segundo;
		
			if (N>I){
			for (I=1; I<=segundo;I++){
				document.write(N+"*"+I+"="+N*I+"<BR>");
		}	
			} 
			
			else if (N<I)
			for (I=1; I>=SEGUNDO;I--){
				document.write(N+"*"+I+"="+N*I+"<BR>");
		}		
		</script>
	</body>
</html)
